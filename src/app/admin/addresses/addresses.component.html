<div class="container title text-center">
  <h2>Available Cities</h2>
</div>

<div class="b p-4">

  <div class="container mb-2 t">
    <input class="s text-container" (keyup)="applyFilter($event)" type="text" placeholder="Search">
    <button class=" plus centered" (click)="openDialog()" mat-mini-fab>
      <mat-icon class="col-white ">add</mat-icon>
    </button>
  </div>
  <table mat-table matSort (matSortChange)="announceSortChange($event)" [dataSource]="dataSource">


    <ng-container matColumnDef="zip_code">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by zip_code">
        Zip Code
      </th>
      <td mat-cell *matCellDef="let element">{{ element.zip_code }}</td>
    </ng-container>


    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>




    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row (click)="({})" [class.demo-row-is-clicked]="" *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator (page)="onPaginateChange($event)" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
    aria-label="Select page ">
  </mat-paginator>
</div>











<div class="container title text-center mt-5">
  <h2>Available Countries</h2>
</div>

<div class="b p-4 mb-5">

  <div class="container mb-2 t">
    <input class="s text-container" (keyup)="applyFilter2($event)" type="text" placeholder="Search">
    <button class=" plus centered" (click)="openDialog2()" mat-mini-fab>
      <mat-icon class="col-white ">add</mat-icon>
    </button>
  </div>
  <table mat-table matSort (matSortChange)="announceSortChange2($event)" [dataSource]="dataSource2">
    <!-- Position Column -->

    <ng-container matColumnDef="country_code">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by country_code">
        Country Code
      </th>
      <td mat-cell *matCellDef="let element">{{ element.country_code }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>




    <tr mat-header-row *matHeaderRowDef="displayedColumns2"></tr>
    <tr mat-row (click)="({})" [class.demo-row-is-clicked]="" *matRowDef="let row; columns: displayedColumns2"></tr>
  </table>
  <mat-paginator (page)="onPaginateChange($event)" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
    aria-label="Select page ">
  </mat-paginator>
</div>
