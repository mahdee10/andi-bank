<div class="addContainer">
  <div class="modalHeader">
    <div class="editRowModal">
      <div class="modalHeader clearfix">
        <div class="modal-about p-4">

          <h3 class="title">Add City</h3>

          <button mat-icon-button (click)="dialogRef.close()" class="modal-close-button" aria-label="Close dialog">
            <mat-icon>close</mat-icon>
          </button>

        </div>
      </div>
    </div>

  </div>
  <div mat-dialog-content>


    <div class="container">
      <form class="register-form m-1" [formGroup]="createAddress" (ngSubmit)="onRegister()">





        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>Zip code</mat-label>
          <input matInput formControlName="zip_code" required>
          <mat-icon matSuffix>attach_money</mat-icon>
        </mat-form-field>

        <br>

        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>Name</mat-label>
          <input matInput formControlName="name" required>
          <mat-icon matSuffix>person_search</mat-icon>
        </mat-form-field>

        <br>






        <button [disabled]="!createAddress.valid" class="btn-space" mat-raised-button color="primary">Add City</button>








      </form>

    </div>



  </div>
</div>
