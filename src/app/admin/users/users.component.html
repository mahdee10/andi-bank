<div class="container title ">
  <h2 class="title ">Registered Users</h2>
</div>
<div class="container a mt-3 ">

  <div class="b p-4 mb-2">
    <input class="s" (keyup)="applyFilter($event)" type="text" placeholder="Search">
    <table mat-table matSort (matSortChange)="announceSortChange($event)" [dataSource]="dataSource">
      <!-- Position Column -->
      <ng-container matColumnDef="SSN">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by SSN">
          SSN
        </th>
        <td class="d" mat-cell *matCellDef="let element">{{ element.SSN }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name}}</td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by email">Email</th>
        <td mat-cell *matCellDef="let element">{{ element.email }}</td>
      </ng-container>

      <ng-container matColumnDef="balance">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by balance">Balance</th>
        <td mat-cell *matCellDef="let element">{{ element.balance }}</td>
      </ng-container>

      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by address">Address</th>
        <td mat-cell *matCellDef="let element">{{ element.address.name }}</td>
      </ng-container>









      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row (click)="({})" [class.demo-row-is-clicked]="" *matRowDef="let row; columns: displayedColumns"></tr>
    </table>




    <mat-paginator (page)="onPaginateChange($event)" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
      aria-label="Select page ">
    </mat-paginator>


  </div>
</div>
