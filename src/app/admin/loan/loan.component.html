<div class="container title text-center">
  <h2>Loan Requests</h2>
</div>

<div class="b p-4 mb-5">

  <div class="container mb-2 t">
    <input class="s text-container" (keyup)="applyFilter($event)" type="text" placeholder="Search">

  </div>
  <table mat-table matSort (matSortChange)="announceSortChange($event)" [dataSource]="dataSource">


    <ng-container matColumnDef="l_number">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by l_number">
        Loan number
      </th>
      <td mat-cell *matCellDef="let element">{{ element.l_number }}</td>
    </ng-container>


    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by date">Date</th>
      <td mat-cell *matCellDef="let element">{{ element.date }}</td>
    </ng-container>

    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by amount">Amount</th>
      <td mat-cell *matCellDef="let element">{{ element.amount }}</td>
    </ng-container>

    <ng-container matColumnDef="duration">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by duration">Duration</th>
      <td mat-cell *matCellDef="let element">{{ element.duration }}</td>
    </ng-container>

    <ng-container matColumnDef="user_SSN">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by user_SSN">User ssn</th>
      <td mat-cell *matCellDef="let element">{{ element.user_SSN.SSN }}</td>
    </ng-container>

    <ng-container matColumnDef="date_paid_before">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by date_paid_before">Paid before
      </th>
      <td mat-cell *matCellDef="let element">{{ element.date_paid_before }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <a routerLink="../decision/{{element.user_SSN.SSN}}/{{element.l_number}}" mat-icon-button
          (click)="$event.stopPropagation()" (click)="editCall(element)" class="tbl-action-btn">
          <mat-icon>edit</mat-icon>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row (click)="({})" [class.demo-row-is-clicked]="" *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator (page)="onPaginateChange($event)" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
    aria-label="Select page ">
  </mat-paginator>
</div>
